<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title></title>
    <script type="text/javascript" language="javascript" src="JS/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" language="javascript">
        function PicShow(fileName, path) {
            if (fileName != null && fileName != "") {
                var picPath = path + fileName;
                var picHTML = "<img alt=\"" + fileName + "\"  src=\"" + picPath + "\" />";
                $("#divPicShow").html(picHTML);
            } else {
                $("#divPicShow").empty();
            }
        }
    </script>
</head>
<body>
    <div id="divPicShow" style="height: 100%; width: 100%;">
    </div>
</body>
</html>
